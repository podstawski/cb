
<div class="card">
    <div class="card-header">
        <strong class="translate">Device attributes</strong> 
    </div>
    <div class="card-block">

        <div class="form-group row">
            <label class="col-md-3 form-control-label translate" for="label">[label]</label>
            <div class="col-md-9">
                <input type="text" id="label" value="[label_value]" name="label"
                       class="form-control translate" placeholder="enter label value">
                <span class="help-block translate">Default label value for devices of this type</span>
            </div>
        </div>
        
    </div>
</div>

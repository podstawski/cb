
[loop:files]
    <li>
        <img src="images/[dir]/[name]" align="absMiddle"
           onclick="$('#edit-control #sstyle').val('background-image: url(images/[dir]/'+$(this).parent().find('input').val().replace($('#edit-control #state').val(),'__STATE__')+')')"/>
        images/[dir]/<input type="text" rel="[dir]/[name]" value="[name]"/>
    </li>

[endloop:files]
